/* Animation */
.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}
.slide-in-blurred-top {
  animation: slide-in-blurred-top 0.90s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
  }
.slide-out-blurred-top {
  animation: slide-out-blurred-top 0.45s forwards;
  }

.fade-in {animation: fade-in 1s forwards; 
}
.fade-out {animation: fade-out 0.6s forwards; }

@keyframes slide-in-blurred-top {
  0% {
    transform: translateY(-100px) scaleY(1.2) scaleX(0.2);
    transform-origin: 50% 0%;
    filter: blur(1px);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scaleY(1) scaleX(1);
    transform-origin: 50% 50%;
    filter: blur(0px);
    opacity: 1;
  }
}
@keyframes slide-out-blurred-top {
  0% {
    transform: translateY(0) scaleY(1) scaleX(1);
    transform-origin: 50% 0%;
    filter: blur(0px);
    opacity: 1;
  }
  100% {
    transform: translateY(-100px) scaleY(0.8) scaleX(0.4);
    transform-origin: 50% 0%;
    filter: blur(30px);
    opacity: 0;
  }
}

@keyframes fade-in {
  0% {
    -webkit-backdrop-filter: blur(0px);
    backdrop-filter: blur(0px);
  }
  100% {
    -webkit-backdrop-filter: blur(20px);
    backdrop-filter: blur(20px);
  }
}
@keyframes fade-out {
  0% {
    -webkit-backdrop-filter: blur(20px);
    backdrop-filter: blur(20px);
  }
  100% {
    -webkit-backdrop-filter: blur(0px);
    backdrop-filter: blur(0px);
  }
}

        reader.onload = () => {
          const fontData = reader.result.split(',')[1];
          try {
            localStorage.setItem('selectedFont', fontData);
            alert('Selected font saved to local storage!');
          } catch (e) {
            alert('Error saving font to local storage: ' + e.message);

        };
        reader.readAsDataURL(file);
      }
    };
    reader.readAsText(file);
  };
  fileInput.click();
  location.reload();
}
